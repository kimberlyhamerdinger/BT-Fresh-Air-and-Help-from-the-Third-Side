se the windows on even numbered days.  And open the window on odd numbered days.","from_node_id":52378,"index":20,"position":1,"to_node_id":52379,"voice_id":null},{"id":92584,"content":"Try again.","from_node_id":52380,"index":22,"position":1,"to_node_id":52378,"voice_id":null},{"id":92585,"content":"Try again.","from_node_id":52381,"index":24,"position":1,"to_node_id":52378,"voice_id":null},{"id":92598,"content":"How?","from_node_id":52392,"index":39,"position":1,"to_node_id":52393,"voice_id":null},{"id":92600,"content":"Yes.  Exactly.","from_node_id":52394,"index":41,"position":1,"to_node_id":52395,"voice_id":null},{"id":92601,"content":"(Alicia considers this for a moment.)","from_node_id":52395,"index":42,"position":1,"to_node_id":52396,"voice_id":null},{"id":92599,"content":"(You think about it for a minute.)  To avoid the draft.","from_node_id":52393,"index":40,"position":1,"to_node_id":52394,"voice_id":null},{"id":92597,"content":"(You notice your coworker Cole standing at the door.   You suddenly feel a little sheepish.)","from_node_id":52378,"index":38,"position":4,"to_node_id":52392,"voice_id":null},{"id":92662,"content":"Awesome.  Alicia and I both got what we really wanted.  How'd you do that?","from_node_id":52430,"index":45,"position":1,"to_node_id":52447,"voice_id":null},{"id":92663,"content":"Very cool.","from_node_id":52447,"index":46,"position":1,"to_node_id":52448,"voice_id":null},{"id":92664,"content":"Quit.","from_node_id":52448,"index":47,"position":1,"to_node_id":52449,"voice_id":null},{"id":92582,"content":"It's always all about you, Alicia.  You are so selfish.  And I'm not the only one who thinks that.","from_node_id":52378,"index":19,"position":2,"to_node_id":52381,"voice_id":null}],"embed_id":"btproject-5r7etnlb","initial_node_index":5,"multiple_scoring":false,"nodes":[{"id":52375,"attachment_id":null,"background_behavior":"selected","background_id":54,"character_behavior":"selected","character_id":40,"color":null,"content":"I want the window open.","default_edge_index":null,"emotion":"angry","feedback":"You and Alicia share an office space.  You are arguing about the window.","index":5,"kind":"regular","score":null,"scores":null,"show_edges_delay":null,"show_score_with_feedback":true,"unresolved_comments_count":0,"video_id":null,"voice_id":null,"wcag_character_text":null},{"id":52376,"attachment_id":null,"background_behavior":null,"background_id":null,"character_behavior":"selected","character_id":40,"color":null,"content":"A closed window is not going to work for me.  Can we agree to open it three quarters of the way?","default_edge_index":null,"emotion":"normal","feedback":null,"index":7,"kind":"regular","score":null,"scores":null,"show_edges_delay":null,"show_score_with_feedback":true,"unresolved_comments_count":0,"video_id":null,"voice_id":null,"wcag_character_text":null},{"id":52377,"attachment_id":null,"background_behavior":null,"background_id":null,"character_behavior":null,"character_id":null,"color":null,"content":"How about half way?","default_edge_index":null,"emotion":"normal","feedback":null,"index":8,"kind":"regular","score":null,"scores":null,"show_edges_delay":null,"show_score_with_feedback":true,"unresolved_comments_count":0,"video_id":null,"voice_id":null,"wcag_character_text":null},{"id":52378,"attachment_id":null,"background_behavior":null,"background_id":null,"character_behavior":null,"character_id":null,"color":null,"content":"You're not listening to me!","default_edge_index":null,"emotion":"angry","feedback":"You and Alicia have reached an impasse.  You want the window closed.  Alicia wants it open.   \n\nCan the Third Side help?  (Response #4)","index":9,"kind":"regular","score":null,"scores":null,"show_edges_delay":null,"show_score_with_feedback":true,"unresolved_comments_count":0,"video_id":null,"voice_id":null,"wcag_character_text":null},{"id":52379,"attachment_id":null,"background_behavior":null,"background_id":null,"character_behavior":null,"character_id":null,"color":null,"content":"Well, I guess we could compromise.  At least I'd get half of what I want.  And you'd get half of what you want.  We'd have to factor in holidays and vacation time, of course!","default_edge_index":null,"emotion":"puzzled","feedback":"This isn't a very mutually satisfying solution either.  Is there a way you can both get your interests met?","index":10,"kind":"regular","score":null,"scores":null,"show_edges_delay":null,"show_score_with_feedback":true,"unresolved_comments_count":0,"video_id":null,"voice_id":null,"wcag_character_text":null},{"id":52380,"attachment_id":null,"background_behavior":null,"background_id":null,"character_behavior":null,"character_id":null,"color":null,"content":"We both share this office space.  You are inconsiderate and unfair!","default_edge_index":null,"emotion":"angry","feedback":"It's tempting to try and hold the other side responsible for a problem.  But does this approach help you or Alicia get what you want?","index":11,"kind":"regular","score":null,"scores":null,"show_edges_delay":null,"show_score_with_feedback":true,"unresolved_comments_count":0,"video_id":null,"voice_id":null,"wcag_character_text":null},{"id":52381,"attachment_id":null,"background_behavior":null,"background_id":null,"character_behavior":null,"character_id":null,"color":null,"content":"Hmmph...   (Thinks to herself:  Just wait until I tell everyone in the office what an inconsiderate jerk you are.)","default_edge_index":null,"emotion":"normal","feedback":"Trash talking the other side is easy and shows any spectators just how bad he/she really is. But does it help create a mutually satisfying resolution?","index":12,"kind":"regular","score":null,"scores":null,"show_edges_delay":null,"show_score_with_feedback":true,"unresolved_comments_count":0,"video_id":null,"voice_id":null,"wcag_character_text":null},{"id":52392,"attachment_id":null,"background_behavior":null,"background_id":null,"character_behavior":"selected","character_id":43,"color":null,"content":"I can't help but overhear you guys arguing.  \n\nI think I can help.","default_edge_index":null,"emotion":"puzzled","feedback":"Cole's a good guy.  And you've probably disturbed him with all of the arguing.","index":23,"kind":"regular","score":null,"scores":null,"show_edges_delay":null,"show_score_with_feedback":true,"unresolved_comments_count":0,"video_id":null,"voice_id":null,"wcag_character_text":null},{"id":52393,"attachment_id":null,"background_behavior":null,"background_id":null,"character_behavior":"selected","character_id":43,"color":null,"content":"I'm curious.  \n\nCan you tell me why you want the window closed?","default_edge_index":null,"emotion":"normal","feedback":"Cole starts by addressing you.","index":24,"kind":"regular","score":null,"scores":null,"show_edges_delay":null,"show_score_with_feedback":true,"unresolved_comments_count":0,"video_id":null,"voice_id":null,"wcag_character_text":null},{"id":52394,"attachment_id":null,"background_behavior":null,"background_id":null,"character_behavior":null,"character_id":null,"color":null,"content":"Very good.  I get it.  You're  worried about the draft.","default_edge_index":null,"emotion":"unhappy","feedback":null,"index":25,"kind":"regular","score":null,"scores":null,"show_edges_delay":null,"show_score_with_feedback":true,"unresolved_comments_count":0,"video_id":null,"voice_id":null,"wcag_character_text":null},{"id":52395,"attachment_id":null,"background_behavior":null,"background_id":null,"character_behavior":"selected","character_id":43,"color":null,"content":"Alicia, can you please tell me why you want the window open?","default_edge_index":null,"emotion":"normal","feedback":"Cole then turns his attention to Alicia.","index":26,"kind":"regular","score":null,"scores":null,"show_edges_delay":null,"show_score_with_feedback":true,"unresolved_comments_count":0,"video_id":null,"voice_id":null,"wcag_character_text":null},{"id":52396,"attachment_id":null,"background_behavior":null,"background_id":null,"charac
